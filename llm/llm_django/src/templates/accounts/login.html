{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container" style="background-color: #fff; height: calc(100% - 50px);">
    <h2>ログイン</h2>
    
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="ログイン" %}
    </form>
</div>
{% endblock %}
